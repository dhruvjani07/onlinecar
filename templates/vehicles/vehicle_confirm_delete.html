{% extends 'vehicles/base.html' %}

{% block title %}Delete Vehicle - AutoMarket{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center p-5">
                    <div class="mb-4">
                        <i class="bi bi-exclamation-triangle text-danger" style="font-size: 4rem;"></i>
                    </div>
                    
                    <h3 class="fw-bold mb-3">Delete Vehicle?</h3>
                    
                    <div class="alert alert-warning">
                        <strong>{{ vehicle.title }}</strong>
                    </div>
                    
                    <p class="text-muted mb-4">
                        Are you sure you want to delete this vehicle listing? This action cannot be undone.
                    </p>
                    
                    <form method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-lg me-2">
                            <i class="bi bi-trash"></i> Yes, Delete
                        </button>
                        <a href="{% url 'vehicle_detail' vehicle.pk %}" class="btn btn-secondary btn-lg">
                            <i class="bi bi-x-circle"></i> Cancel
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
